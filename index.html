<script>
  // ğŸ“ NDSM-Werf (coÃ¶rdinaten uit jouw Street View link)
  const address = "NDSM-Werf, Amsterdam, Netherlands";
  const lat = 52.4006028;
  const lng = 4.8961185;
  const zoom = 19;

  // ğŸ‘ï¸ Street View parameters uit jouw link
  const heading = 195.19;   // yaw
  const pitch   = -2.32;    // tilt
  const fov     = 75;       // 75y in je link (ongeveer)

  // (optioneel maar handig) exact dezelfde Street View â€œfotoâ€
  const panoId = "xrGHU2op3yJI6mWrBDDvUw";

  // ğŸ”— Links
  const openMapsUrl =
    `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;

  // Street View: met panoId (super precies). Zonder panoId werkt ook, maar kan soms een andere opname kiezen.
  const streetViewUrl =
    `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}` +
    `&heading=${heading}&pitch=${pitch}&fov=${fov}&pano=${panoId}`;

  // Satellite embed (t=k)
  const mapEmbedUrl =
    `https://www.google.com/maps?output=embed&z=${zoom}&t=k&ll=${lat},${lng}`;

  // ğŸ§© UI invullen
  const badgeEl = document.getElementById("badgeText");
  const addrEl  = document.getElementById("addrText");
  const mapsBtn = document.getElementById("openMapsBtn");
  const svBtn   = document.getElementById("streetBtn");
  const frameEl = document.getElementById("mapFrame");

  if (badgeEl) badgeEl.textContent = `ğŸ“ ${address}`;
  if (addrEl)  addrEl.textContent  = `${address} â€” ${lat}, ${lng}`;

  if (mapsBtn) mapsBtn.href = openMapsUrl;
  if (svBtn)   svBtn.href   = streetViewUrl;
  if (frameEl) frameEl.src  = mapEmbedUrl;
</script>
